  <body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">

        <form action="update_schedule?schedule={{org_sche}}" method="POST">
            {% csrf_token %}
<!--                    <input type="radio" name="scheduleid" value="{{schedule.0}}">-->

            </select>&nbsp

            <input type="date" name="schedule_date" value="{{schedule.4}}" class="button-transparent">&nbsp

<!--                    <input type="number" name="schedule_rate" min="0" max="5" value={{schedule.4}}}>-->

        </form>
        <form action="to_schedule">
            <input type="submit" value="Cancel" class="button-transparent">

        {% if message != '' %}
          <script>
              alert("You can't travel to future! No Future Date!")

        {% endif %}

      </div>

    <script src="{% static 'assets/js/accordions.js'%}"></script>


    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>
