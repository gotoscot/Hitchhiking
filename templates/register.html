<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'vendor/bootstrap/css/login.css'%}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Welcome</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<h1>Register</h1>
			
                <form action="register" method="POST">
                    {% csrf_token %}
					<input class="text email" type="text" name="username" placeholder="Username" required="">	
					<input class="text" type="email" name="email" placeholder="Email" required="">
					<input class="text email" type="text" name="first_name" placeholder="Firstname" required="">
					<input class="text" type="text" name="last_name" placeholder="Lastname" required="">
					<input class="text email" type="password" name="password1" placeholder="Password" required="">
					<input class="text" type="password" name="password2" placeholder="Confirm Password" required="">
                
                    <input type="submit">
                </form>
                <p>Already Registered <a href="login"> Login Here!</a></p>
                <p><a href="/"> Home</a></p>
                <div>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>

			</div>
		</div>

        

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
<!-- partial -->
  
</body>
</html>
